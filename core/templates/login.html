{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card shadow-lg p-4 rounded-4" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-4">
      <img src="{% static 'img/logo.png' %}" alt="Logo" style="max-height: 60px;">
      <h3 class="mt-3 fw-bold text-uppercase">Iniciar Sesión</h3>
      <p class="text-muted mb-0">Accede al panel de gestión</p>
    </div>

    <form method="post" novalidate>
      {% csrf_token %}
      {% if form.non_field_errors %}
        <div class="alert alert-danger">{{ form.non_field_errors }}</div>
      {% endif %}
      
      <div class="mb-3">
        <label for="id_username" class="form-label fw-semibold">Usuario</label>
        <input type="text" name="username" class="form-control rounded-pill shadow-sm" id="id_username" required>
      </div>

      <div class="mb-3">
        <label for="id_password" class="form-label fw-semibold">Contraseña</label>
        <input type="password" name="password" class="form-control rounded-pill shadow-sm" id="id_password" required>
      </div>

      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-primary rounded-pill fw-semibold">Ingresar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}

<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Barbería</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 py-3">
  <div class="container-fluid">
    <!-- Espacio para el logo -->
    <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
      <!-- Aquí puedes agregar un logo más adelante -->
      <!--<img src="{% static 'img/logo.png' %}" alt="Logo" width="40" height="40" class="me-2" style="display: none;">-->
      <img src="{% static 'img/logo.png' %}" alt="Logo Barbería" width="60" height="60">

      <span>💈 Barbería</span>
    </a>

    <div class="d-flex ms-auto">
      {% if user.is_authenticated %}
        <a href="{% url 'home' %}" class="btn btn-outline-light me-2">🏠 Inicio</a>
        <a href="{% url 'logout' %}" class="btn btn-outline-light">🔓 Cerrar sesión</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>

<!-- ✅ Aquí agregas el JS de Bootstrap para que funcione el Tooltip -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="text-center mb-5">
    <h1 class="fw-bold">Bienvenido, {{ user.first_name|default:user.username }}</h1>
    <p class="text-muted fs-5">Gestiona tu barbería de forma rápida y eficiente</p>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg rounded-4 border-0">
        <div class="card-body p-5">
          <div class="d-grid gap-4">
            <a href="{% url 'barbero_list' %}" class="btn btn-primary btn-lg rounded-pill">
              <i class="bi bi-person-badge me-2"></i> Gestionar Barberos
            </a>
            <a href="{% url 'servicio_list' %}" class="btn btn-primary btn-lg rounded-pill">
              <i class="bi bi-scissors me-2"></i> Gestionar Servicios
            </a>
            <a href="{% url 'agenda' %}" class="btn btn-primary btn-lg rounded-pill">
              <i class="bi bi-calendar-week me-2"></i> Ver Agenda
            </a>
            <a href="{% url 'calendario' %}" class="btn btn-primary btn-lg rounded-pill">
              <i class="bi bi-calendar-range me-2"></i> Ver Calendario
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

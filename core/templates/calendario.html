{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-uppercase fw-bold mb-0">Calendario de Citas</h2>
  </div>

  <!-- Filtro -->
  <form method="get" class="row align-items-end mb-4">
    <div class="col-md-4">
      <label for="barbero" class="form-label">Filtrar por barbero:</label>
      <select name="barbero" id="barbero" class="form-select shadow-sm rounded-pill" onchange="this.form.submit()">
        <option value="">Todos</option>
        {% for barbero in barberos %}
          <option value="{{ barbero.id }}" {% if barbero.id == barbero_filtrado %}selected{% endif %}>
            {{ barbero.nombre }}
          </option>
        {% endfor %}
      </select>
    </div>
  </form>

  <!-- Calendario -->
  <div id="calendar" class="rounded shadow-sm p-2 bg-white"></div>
</div>

<!-- FullCalendar -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.js"></script>

<!-- Estilos personalizados -->
<style>
  .fc .fc-toolbar-title {
    font-size: 1.25rem;
    font-weight: 600;
  }

  .fc-timegrid-slot-label {
    font-size: 0.75rem;
  }

  .fc-event {
    font-size: 0.75rem;
    line-height: 1.2;
    border-radius: 0.4rem;
    padding: 4px 6px;
    white-space: normal !important;
    overflow: visible !important;
    text-overflow: initial !important;
    min-height: 40px;
  }

  .fc-event-disponible {
    background-color: #198754 !important;  /* Verde Bootstrap */
    border: none;
    color: #fff;
  }

  .fc-event-agendada {
    background-color: #cfe2ff !important;  /* Azul claro */
    border: 1px solid #9ec5fe;
    color: #084298;
    font-weight: 500;
  }

  #calendar {
    min-height: 800px;
  }
</style>


<!-- Script -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');
    const params = new URLSearchParams(window.location.search);
    const barberoId = encodeURIComponent(params.get("barbero") || "");

    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'timeGridWeek',
      locale: 'es',
      allDaySlot: false,
      height: 800,
      slotMinTime: '09:00:00',
      slotMaxTime: '21:00:00',
      slotDuration: '01:00:00',
      slotLabelInterval: '01:00',
      scrollTime: '09:00:00',
      nowIndicator: true,
      expandRows: true,
      events: `/api/calendario/?barbero=${barberoId}`,

      // ‚úÖ CORREGIDO: nombre correcto y coma final
      eventDidMount: function(info) {
          const estado = info.event.extendedProps.estado;

          if (estado === 'disponible') {
            info.el.classList.add('fc-event-disponible');
          } else if (estado === 'agendada') {
            info.el.classList.add('fc-event-agendada');
          }

          info.el.innerHTML = `
            <div class="fc-event-time">${info.timeText}</div>
            <div class="fc-event-title">${info.event.title}</div>
          `;
        },
      // ‚úÖ CORREGIDO: bien posicionado dentro del objeto
      eventClick: function(info) {
        const estado = info.event.extendedProps.estado;

        if (estado !== 'agendada') return;

        if (confirm(`¬øCancelar la cita de:\n${info.event.title}?`)) {
          fetch("{% url 'cancelar_cita' %}", {
            method: "POST",
            headers: {
              "X-CSRFToken": "{{ csrf_token }}",
              "Content-Type": "application/x-www-form-urlencoded"
            },
            body: `id=${info.event.id}`
          })
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              calendar.refetchEvents();  // üîÅ recarga eventos completos desde el backend
              alert("Cita cancelada exitosamente.");
            } else {
              alert("Error al cancelar la cita.");
            }
          });
        }
      }

    });

    calendar.render(); // ‚úÖ CORRECTO
  });
</script>

{% endblock %}

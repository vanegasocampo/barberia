{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm rounded-4">
    <div class="card-body text-center">
      <h3 class="mb-4">¿Estás seguro de que deseas eliminar al barbero <strong>{{ object.nombre }}</strong>?</h3>

      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger rounded-pill px-4">
          <i class="bi bi-trash3"></i> Sí, eliminar
        </button>
        <a href="{% url 'barbero_list' %}" class="btn btn-secondary rounded-pill px-4 ms-2">
          Cancelar
        </a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
